<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/solar/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Loan Calculator</title>
  </head>
  <body>
    <div class="card mb-3">
      <h3 class="card-header text-primary">Loan Calculator</h3>
      <div class="card-body">
        <h5 class="card-title">
          Calculate Loan Payments for Financial Planning
        </h5>
      </div>
      <img src="./images/Loan-PNG-HD.png" />
      <div class="card-body">
        <p class="card-text">Fill in the your Loan Specifications Below</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <div class="form-group">
            <label class="control-label">Loan Amount</label>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-primary text-white">$</span>
                </div>
                <input
                  id="loan"
                  type="text"
                  class="form-control text-black"
                  aria-label="Amount (to the nearest dollar)"
                  placeholder="200,000"
                />
              </div>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label class="control-label">Annual Interest</label>
            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text bg-primary text-white">%</span>
                </div>
                <input
                  id="interest"
                  type="text"
                  class="form-control text-black"
                  aria-label="Amount (to the nearest dollar)"
                  placeholder="2.4%"
                />
              </div>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="form-group">
            <label class="col-form-label" for="inputDefault"
              >Payment Period (Years)</label
            >
            <input
              type="text"
              class="form-control text-black"
              placeholder="12"
              id="years"
            />
          </div>
        </li>
        <li class="list-group-item">
          <button id="calculate" type="button" class="btn btn-primary">
            Calculate Payment Plan
          </button>
        </li>
      </ul>
    </div>
    <!--List Group for Results-->
    <ul class="list-group m-1">
      <li
        class="list-group-item d-flex justify-content-center align-items-center text-white bg-primary results"
      >
        <h3>| Results |</h3>
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center results"
      >
        Monthly Payment
        <span id="monthlyPayment" class="badge badge-primary badge-pill"
          >$1599.85</span
        >
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center results"
      >
        Total Payment
        <span id="totalPayment" class="badge badge-primary badge-pill"
          >$230379.05</span
        >
      </li>
      <li
        class="list-group-item d-flex justify-content-between align-items-center results"
      >
        Total Accured Interest
        <span id="accured" class="badge badge-primary badge-pill"
          >$30379.05</span
        >
      </li>
    </ul>
    <br />
    <br />

    <!--JS SCRIPT-->
    <script src="app.js"></script>
  </body>
</html>
